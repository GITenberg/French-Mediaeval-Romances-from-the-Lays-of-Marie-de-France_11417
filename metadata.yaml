description: "The lais of Marie de France are a series of twelve short narrative Breton\
  \ lais by the poet Marie de France. They are written in the Anglo-Norman and were\
  \ probably composed in the late 12th century. The short, narrative poems generally\
  \ focus on glorifying the concept of courtly love by the adventures of their main\
  \ characters. Despite her stature in Anglo-Norman literature and medieval French\
  \ literature generally, little is known of Marie herself, but it is thought that\
  \ she was born in France and wrote in England.\n From Wikipedia (CC BY-SA)."
